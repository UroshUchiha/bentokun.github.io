<html>
<head>
	<meta charset=iso-8859-1>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name = "viewport" content="width=device-width, intial-scale=1">
	<meta property="og:title" content="LOL"/>
	<title> TIEQ VIET </title>

</head>
<body>
<p class="ConvertedName" style="font-size: 100px; font-weight: bold; left: 150px"></p>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.js"></script>
<script>
function init() {
      //var channel = $.url().param('video');
	  var name = $.url().param('name');
	  
      var key = {
			'kh': 'x',
			'c': 'k',
			'q': 'k',
			'tr': 'c',
			'ch': 'c',
			'd': 'z',
			'gi': 'z',
			'r': 'z',
			'Ä‘': 'd',
			'ph': 'f',
			'ngh?': 'q',
			'ng': 'q',
			'gh': 'g',
			'th': 'w',
			'nh': 'n\''
	  }
	  
	  function uppercase_first(str) {
		   return `${str.charAt(0).toUpperCase()}${str.slice(1)}`
	  }
	  
	  function convert(str) {
		
		  for (var k in key) {
			 str = str.replace(new RegExp(k, 'g'), key[k])
					  .replace(new RegExp(uppercase_first(k), 'g'), uppercase_first(key[k]));
		  }
		  
		  str = str.replace(/_/g,' ');
		  
		  return str;
	  }
	  
	  $('.ConvertedName').text(convert(name));
	  $('meta[property=og\\:title]').attr('content', convert(name));
	  $('title').text(convert(name));
}
init();
</script>
</body>
</html>
